name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update CloudFront redirect function
        run: |
          ETAG=$(aws cloudfront describe-function \
            --name ${{ secrets.CLOUDFRONT_FUNCTION_NAME }} \
            --query 'ETag' \
            --output text)
          
          ETAG=$(aws cloudfront update-function \
            --name ${{ secrets.CLOUDFRONT_FUNCTION_NAME }} \
            --function-config Comment="Legacy URL redirects",Runtime=cloudfront-js-1.0 \
            --function-code fileb://generated/cloudfront-redirect-function.js \
            --if-match $ETAG \
            --query 'ETag' \
            --output text)
          
          aws cloudfront publish-function \
            --name ${{ secrets.CLOUDFRONT_FUNCTION_NAME }} \
            --if-match $ETAG

      - name: Sync build output to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
